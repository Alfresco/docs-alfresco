<!-- Main Menu -->
<header class="section section-mainmenu">
  <nav aria-label="main navigation" class="navbar container" role="navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://www.alfresco.com" target="_blank">
        <img src="/assets/img/alfresco-logo.svg" alt="Alfresco logo"/>
      </a>

      <a aria-expanded="false" aria-label="menu" class="navbar-burger burger" data-target="navbarBasicExample" role="button">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="navbarBasicExample">
      <div class="navbar-start">
        <a class="navbar-item is-hoverable" href="/">
          Docs
        </a>

      </div>

      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link is-arrowless">
            Services
          </a>

          <div class="navbar-dropdown is-boxed navbar-smallsub navbar-applications">
            {%include submenu_small.html submenu=site.data.home.services%}

          </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link is-arrowless">
            Integrations
          </a>

          <div class="navbar-dropdown is-boxed navbar-integrations">
            {%include submenu.html %}

          </div>
        </div>


        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link is-arrowless">
            Applications
          </a>

          <div class="navbar-dropdown is-boxed navbar-smallsub navbar-applications">
            {%include submenu_small.html submenu=site.data.home.applications%}
          </div>
        </div>
        {% if include.showsearch %}
        <a class="navbar-item" href="/" id="search-toggle">
          <i class="icon-search"></i>
        </a>
          
        {% endif %}

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Eng
          </a>

          <div class="navbar-dropdown is-boxed navbar-lang">
            <a class="navbar-item">
              Deutch
            </a>
            <a class="navbar-item">
              Svenska
            </a>
          </div>
        </div>

      </div>
    </div>
  </nav>
</header>

<!-- End Main Menu -->
