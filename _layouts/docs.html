<!DOCTYPE html>
<html lang="en">

	{% include head.html %}

<body>



    <div class="row">

      <header class="col-md-12">

        {% include header.html %}

      </header>

      <div class="col-md-2" style=background:pink>

        {{page.product}} {{page.version}}
        
      </div>

      <div class="col-md-10" style=background:lightblue>

        {{page.audience}}

      </div>

      <div class="col-md-2 pt-2 pl-4" style=background:yellow>

        {% include sidebar.html %}

      </div>

      <div class="col-md-8 py-4" style=background:purple>
        
        <h1>{{page.title}}</h1>
        
        {{content}}

      </div>

      <div class="col-md-2" style=background:aqua>

        {% include page-nav.html html=content h_min=2 %}

      </div>

      <footer class="col-md-12">

        {% include footer.html %}

      </footer>

    </div>





</body>
</html>
